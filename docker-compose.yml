version: '3'
services:

  flask:
    container_name: flask
    build: 
      context: ./flask
      dockerfile: Dockerfile
    ports:
      - "5000:5000"    
    restart: unless-stopped
    environment:      
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
      - MONGO_INITDB_DATABASE
      - MONGODB_HOSTNAME
      - MONGODB_PORT
    volumes:
      - ./flask:/flask
    depends_on:
      - mongodb
    networks:
      - frontend
      - backend

  mongodb:
    container_name: mongodb
    build:
      context: ./mongodb
      dockerfile: Dockerfile
    restart: unless-stopped
    command: mongod --auth
    environment:
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
      - MONGO_INITDB_DATABASE
      - MONGODB_DATA_DIR
      - MONDODB_LOG_DIR
    volumes:
      - ./mongodb/db:/data/db
    ports:
      - "27017:27017"
    networks:
      - backend

  webserver:
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: unless-stopped

    environment:
      APP_ENV: "prod"
      APP_NAME: "nginx"
      APP_DEBUG: "true"
      SERVICE_NAME: "nginx"
    ports:
      - "80:80"
      - "443:443"
    volumes:      
      - ./nginx/html:/usr/share/nginx/html
      - ./nginx:/var/log/nginx
      #- ./database:/etc/data
    #command: ln -sf ./../database ./html
      
      #https://www.md-techblog.net.pl/2018/10/docker-compose-nginx-proxy/
      #- /nginx/letsencrypt/:/etc/certs

    depends_on:
      - flask
    networks:
      - frontend

  database:
    container_name: database
    restart: unless-stopped
    volumes: 
      - ./database:/etc/data
    depends_on:
      - nginx


networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  mongodb:
    driver: local
  flask:
    driver: local
  nginx:
    driver: local